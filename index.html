<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jiwaku</title>
	<link rel="stylesheet" type="text/css" href="assets/stylesheet.css">
	<link rel="stylesheet" type="text/css" href="assets/responsive.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Tambahkan gaya CSS khusus untuk halaman beranda */
        body {
            background-image: url("assets/background.jpg"); /* Ganti dengan gambar latar belakang Anda */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        #header {
            background-color: rgba(255, 255, 255, 0.9); /* Warna latar belakang header */
            padding: 20px;
            text-align: center;
        }

        #header img {
            max-width: 100%;
            height: auto;
        }

        #main {
            text-align: center;
            padding: 100px 0;
        }

        .flex-sect {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .flex1 {
            flex: 1;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Warna latar belakang bagian teks */
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6600; /* Warna tombol */
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #ff3300; /* Warna tombol saat hover */
        }

        .flex2 {
            flex: 1;
        }

        .hero-img {
            max-width: 100%;
            height: auto;
        }

        #footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Warna latar belakang footer */
        }
    </style>
</head>
<body>

	<!-- Header Section -->
	<section id="header">
		<img src="assets/Jiwaku-logo.png" width="172" height="auto">
	</section>

	<!-- Main Section -->
	<section id="main">
		<div class="flex-sect">
			<div class="flex1">
				<h1>Membantu anda untuk menghargai dan memahami pentingnya kehidupan</h1>
				<a href="https://docs.google.com/forms/d/e/1FAIpQLSewMOunXpH866mUcjRFlcYRP8tzIevf2IbfHpRIRFo3ZrYNHQ/viewform" target="_blank">Konsultasi Sekarang</a>
			</div>
			<div class="flex2">
				<img class="hero-img" src="assets/Hero-image.png">
			</div>
		</div>
	</section>

	<!-- Footer Section -->
	<section id="footer">
		<div><p><small>With respect & love</small></p></div>
	</section>
</body>
</html>
